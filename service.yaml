apiVersion: v1
kind: Service
metadata:
  name: template
spec:
  selector:
    app: template
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  type: LoadBalancer
  externalTrafficPolicy: "Local"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: template
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: template
    spec:
      containers:
        - name: template
          image: template:v1
          ports:
            - name: http
              containerPort: 5000
          env:
            - name: PYMS_CONFIGMAP_FILE
              value: "/usr/share/microservice/config.yaml"
          volumeMounts:
            - mountPath: /usr/share/microservice
              name: ms-config-volume
      volumes:
        - name: ms-config-volume
          configMap:
            name: template-configmap
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: template-configmap
data:
  # When the config map is mounted as a volume, these will be created as files.
  config.yaml: |-
    ms:
      DEBUG: false
      TESTING: false
      APP_NAME: Template
      APPLICATION_ROOT : /template
      SQLALCHEMY_TRACK_MODIFICATIONS: true
      SECRET_KEY: "gjr39dkjn344_!67#"
      DATABASE: db.sqlite3
      SQLALCHEMY_DATABASE_URI: sqlite:///db.sqlite3
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
spec:
  backend:
    serviceName: template
    servicePort: 5000